<!doctype html>
<html ng-app="myHomepage">
	<head>
		<title>Homepage</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <script type="text/javascript" src = "http://code.jquery.com/jquery-1.9.1.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="Homepage.js"></script>
	</head>
	<body ng-controller="homepageController">
		<br><br>
		<div class="container" style="width: 45%;">
			<h2 align="center">Item</h2>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2" for="itemId">Item Id: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="itemId" id="itemId" ng-model="itemId" placeholder="Enter item ID.">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2">Description: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="description" ng-model="description" placeholder="Enter description of the item.">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2">Price: </label>
					<div class="col-sm-10">
						<input type="Number" class="form-control" name="price" ng-model="price" placeholder="Enter price of the item.">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2">Stock qty: </label>
					<div class="col-sm-10">
						<input type="Number" class="form-control" name="stockQty" ng-model="stockQty" placeholder="Enter stock quantity.">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button ng-click="saveRecord()">Save</button>
					</div>
				</div>
			</form>
		</div>
		<div style="width: 50%; margin: 0 auto">
			<h2 align="center">Items</h2>
			<table border="1" width="100%">
				<tr>
					<th>Item Id</th>
					<th>Description</th>
					<th>Price</th>
					<th>Stock qty</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr ng-repeat = "record in records">
					<td>{{record.ItemId}}</td>
					<td>{{record.Description}}</td>
					<td>{{record.Price}}</td>
					<td>{{record.StockQty}}</td>
					<td compile="record.Edit"></td>
					<td compile="record.Delete"></td>
					<!-- <td ng-bind-html="trustAsHtml(record.Edit)"></td> -->
					<!-- <td ng-bind-html="trustAsHtml(record.Delete)"></td> -->
					<!-- <td [innerHTML] = "record.Edit"></td> -->
					<!-- <td [innerHTML]="record.Delete"></td> -->
				<tr>
			</table>
		</div>
		<input type="hidden" ng-model="pageNumber" value="0">
	</body>
</html>
